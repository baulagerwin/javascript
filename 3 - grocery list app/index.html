    <section class="grocery-list">
      <h1>Grocery List</h1>
      <h2>ADD ITEM</h2>
      <form class="form" action="">
        <div class="text-box">
          <input
            id="item"
            type="text"
            class="text-box__input"
            required="required"
            autocomplete="off"
          />
          <span class="text-box__text">Item</span>
        </div>
        <div class="text-box">
          <input
            id="comment"
            type="text"
            class="text-box__input"
            required="required"
            autocomplete="off"
          />
          <span class="text-box__text">Comment</span>
        </div>
        <div class="buttons">
          <button type="submit" class="buttons__btn buttons__btn--add">
            Add Item
          </button>
          <button type="button" class="buttons__btn buttons__btn--edit">
            Edit Item
          </button>
          <button type="button" class="buttons__btn buttons__btn--cancel">
            Cancel
          </button>
        </div>
      </form>
      <h2>GROCERY ITEMS</h2>
      <div class="text-box">
        <input
          id="filter"
          type="text"
          class="text-box__input"
          required="required"
        />
        <span class="text-box__text">Filter Items</span>
      </div>
