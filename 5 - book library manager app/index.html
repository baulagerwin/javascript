<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Book Library Manager</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="section-book-library-manager">
      <div class="container">
        <h1>Book Library Manager</h1>
        <h2 class="subheading">Add Book</h2>
        <form class="form">
          <!-- <div class="alert failed">The book has not been added!</div> -->
          <div class="text-box">
            <input
              id="title"
              type="text"
              class="text-box__input"
              required="required"
              autocomplete="off"
            />
            <span class="text-box__text">Title</span>
          </div>
          <div class="text-box">
            <input
              id="author"
              type="text"
              class="text-box__input"
              required="required"
              autocomplete="off"
            />
            <span class="text-box__text">Author</span>
          </div>
          <div class="text-box">
            <input
              id="isbn"
              type="text"
              class="text-box__input"
              required="required"
              autocomplete="off"
            />
            <span class="text-box__text">ISBN</span>
          </div>
          <div class="buttons">
            <button type="submit" class="btn btn--add">Add Book</button>
            <button type="button" class="btn btn--edit">Edit Book</button>
            <button type="button" class="btn btn--cancel">Cancel</button>
          </div>
        </form>

        <!-- Table -->
        <h2>Books</h2>
        <table class="books-table">
          <thead>
            <tr>
              <th>Title</th>
              <th>Author</th>
              <th>ISBN</th>
              <th></th>
              <th></th>
            </tr>
          </thead>
          <tbody class="table-body"></tbody>
        </table>
      </div>
    </section>
    <!-- <script src="app.js"></script> -->
    <script type="module" src="js/main.js"></script>
  </body>
</html>
